<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Absensi Siswa</title>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; display:flex; flex-direction:column; height:100vh; }
header { 
    background:#007bff; 
    display:flex; 
    align-items:center; 
    justify-content:center;   /* isi rata tengah */
    padding:10px 20px; 
    color:white; 
    gap:10px; 
    flex-shrink:0; 
    text-align:center;
}
header img { 
    width:50px;    /* logo lebih kecil */
    height:50px; 
    object-fit:contain; 
}
header div { 
    display:flex; 
    flex-direction:column; 
    align-items:center;       /* teks rata tengah */
}
header h1 { 
    margin:0; 
    font-size:22px;           /* judul lebih kecil */
}
header h3 { 
    margin:0; 
    font-size:14px; 
    font-weight:normal; 
}

#main { display:flex; flex:1; overflow:hidden; }
#sidebar { width:250px; background:#fff; border-right:2px solid #007bff; padding:15px; box-sizing:border-box; overflow-y:auto; }
#sidebar button, #sidebar select { width:100%; margin-bottom:10px; padding:10px; font-size:14px; border-radius:5px; border:1px solid #007bff; background:#007bff; color:white; cursor:pointer; }
#sidebar select { background:white; color:black; border:1px solid #007bff; }
#content { flex:1; padding:20px; overflow:auto; }

#absensi-wrapper { background:white; border-radius:10px; overflow-y:auto; max-height:50%; border:2px solid #007bff; margin-bottom:20px; }
#absensi-table, #rekap-table { width:100%; border-collapse:collapse; margin-bottom:20px; }
#absensi-table th, #absensi-table td, #rekap-table th, #rekap-table td { border:1px solid #ccc; padding:8px; }
#absensi-table th, #rekap-table th { background-color:#007bff; color:white; position:sticky; top:0; z-index:1; text-align:center; }
#absensi-table td, #rekap-table td { text-align:left; }
#absensi-table td:nth-child(1) { text-align:center; }
#absensi-table td:nth-child(2) { text-align:center; }
#absensi-table td:nth-child(4), #absensi-table td:nth-child(5) { text-align:center; }
#absensi-table td:nth-child(6), #absensi-table td:nth-child(7), #absensi-table td:nth-child(8) { text-align:center; }
#rekap-table td:nth-child(1), #rekap-table td { cursor:pointer; }

.highlight { background-color:#ffff99 !important; }
.absen-datang { background-color:#ccffcc !important; }
.absen-pulang { background-color:#cce5ff !important; }

@media(max-width:1000px){
    #main { flex-direction:column; }
    #sidebar { width:100%; border-right:none; border-bottom:2px solid #007bff; }
    #absensi-wrapper { max-height:none; }
}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo SMPN 20">
    <div>
        <h1>ABSENSI SISWA</h1>
        <h3>SMPN 20 Konawe Selatan</h3>
    </div>
</header>

<div id="main">
    <div id="sidebar">
        <button id="btnAll">Semua Siswa</button>
        <select id="filterKelas">
            <option value="">-- Filter Per Kelas --</option>
        </select>
        <select id="filterGuru">
            <option value="">-- Filter Per Guru --</option>
        </select>
        <button id="btnRekap">Tampilkan Rekap</button>
    </div>

    <div id="content">
        <div id="absensi-wrapper">
            <table id="absensi-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>NIS</th>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Jam Datang</th>
                        <th>Jam Pulang</th>
                        <th>Status</th>
                        <th>Keterangan</th>
                    </tr>
                </thead>
                <tbody id="absensi-body"></tbody>
            </table>
        </div>
        <div id="rekap-wrapper">
            <h3>Rekap Absensi (klik untuk filter & highlight)</h3>
            <table id="rekap-table">
                <thead>
                    <tr><th>Keterangan</th><th>Jumlah</th></tr>
                </thead>
                <tbody id="rekap-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCAg9Kb4I3dp-fcCIp5RzQKY8mJ3sD4hPU",
  authDomain: "absensi-smpn-20-konsel.firebaseapp.com",
  projectId: "absensi-smpn-20-konsel",
  storageBucket: "absensi-smpn-20-konsel.appspot.com",
  messagingSenderId: "247838919432",
  appId: "1:247838919432:web:4505c7d499fb5d716dfabd",
  measurementId: "G-1TNJRBYFEV"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const absensiBody = document.getElementById("absensi-body");
const rekapBody = document.getElementById("rekap-body");
const filterKelas = document.getElementById("filterKelas");
const filterGuru = document.getElementById("filterGuru");

let allSiswa = [];
let allGuru = [];

// Hari ini
function getToday() {
    const now = new Date();
    return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
}

// Load guru wali
db.collection("guru_wali").get().then(snapshot=>{
    snapshot.forEach(doc=>{
        const data = doc.data();
        allGuru.push({
            id: doc.id,
            nama: data.nama,
            daftarNIS: (data.daftar_nis||[]).map(nis=>String(nis))
        });
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = data.nama;
        filterGuru.appendChild(opt);
    });
});

// Load siswa
db.collection("siswa").get().then(snapshot=>{
    const kelasSet = new Set();
    snapshot.forEach(doc=>{
        const s = doc.data();
        s.nis = String(s.nis); 
        allSiswa.push(s);
        kelasSet.add(s.kelas);
    });
    kelasSet.forEach(k=>{
        const opt = document.createElement("option");
        opt.value=k; opt.textContent=k;
        filterKelas.appendChild(opt);
    });
    updateTable(allSiswa);
});

// Update tabel absensi
function updateTable(data, highlightNIS=[]){
    absensiBody.innerHTML="";
    data.forEach((s,index)=>{
        const jamDatang = s.jamDatang ? new Date(s.jamDatang.seconds*1000).toLocaleTimeString('id-ID',{hour:'2-digit',minute:'2-digit'}) : '';
        const jamPulang = s.jamPulang ? new Date(s.jamPulang.seconds*1000).toLocaleTimeString('id-ID',{hour:'2-digit',minute:'2-digit'}) : '';
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index+1}</td><td>${s.nis}</td><td>${s.nama}</td><td>${s.kelas}</td><td>${jamDatang}</td><td>${jamPulang}</td><td>${s.status||''}</td><td>${s.keterangan||''}</td>`;
        
        if(s.jamDatang) row.classList.add("absen-datang");
        if(s.jamPulang) row.classList.add("absen-pulang");
        if(highlightNIS.includes(String(s.nis))) row.classList.add("highlight");

        absensiBody.appendChild(row);
    });
}

// Filter kelas & guru
function applyFilter(){
    const selectedKelas = filterKelas.value;
    const selectedGuru = filterGuru.value;

    let data = allSiswa;

    if(selectedKelas) data = data.filter(s=>s.kelas===selectedKelas);
    if(selectedGuru){
        const guru = allGuru.find(g=>g.id === selectedGuru);
        data = data.filter(s=>guru?.daftarNIS?.includes(String(s.nis)));
    }

    updateTable(data);
    return data;
}

// Rekap
function updateRekap(){
    const data = applyFilter(); 
    rekapBody.innerHTML="";
    const total = data.length;
    const sudahDatang = data.filter(s=>s.jamDatang).length;
    const sudahPulang = data.filter(s=>s.jamPulang).length;
    const perKelas = {};
    const perGuru = {};
    data.forEach(s=>{
        perKelas[s.kelas] = (perKelas[s.kelas]||0)+1;
        const guruObj = allGuru.find(g=>g.daftarNIS?.includes(String(s.nis)));
        const guru = guruObj ? guruObj.nama : "Tidak ada";
        perGuru[guru] = (perGuru[guru]||0)+1;
    });

    const addRow = (ket,jumlah,kelas=null,guruId=null)=>{
        const r = document.createElement("tr");
        r.innerHTML = `<td>${ket}</td><td>${jumlah}</td>`;
        if(kelas || guruId){
            r.style.cursor="pointer";
            r.onclick = ()=>{
                filterKelas.value = kelas || "";
                filterGuru.value = guruId || "";
                const filtered = applyFilter();
                const highlightNIS = filtered.map(s=>String(s.nis));
                updateTable(filtered, highlightNIS);
            };
        }
        rekapBody.appendChild(r);
    }

    addRow("Total Siswa", total);
    addRow("Sudah Absen Jam Datang", sudahDatang);
    addRow("Sudah Absen Jam Pulang", sudahPulang);
    Object.keys(perKelas).forEach(k=>addRow("Kelas "+k, perKelas[k], k));
    Object.keys(perGuru).forEach(g=>{
        const guruObj = allGuru.find(gr=>gr.nama===g);
        const guruId = guruObj ? guruObj.id : null;
        addRow("Guru "+g, perGuru[g], null, guruId);
    });
}

// Event listeners
document.getElementById("btnAll").addEventListener("click", ()=>{
    filterKelas.value=""; filterGuru.value="";
    updateTable(allSiswa);
});
filterKelas.addEventListener("change", applyFilter);
filterGuru.addEventListener("change", applyFilter);
document.getElementById("btnRekap").addEventListener("click", updateRekap);

// Realtime absensi
db.collection("absensi").doc(getToday()).onSnapshot(doc=>{
    const data = doc.data() || {};
    allSiswa = Object.values(data).map(s=>{
        s.nis = String(s.nis); 
        return s;
    });
    applyFilter();
});
</script>
</body>
</html>
